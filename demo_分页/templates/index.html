<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<ul>

        <li>{{ foo.hname }}</li>
    {% endfor %}

{% endfor %}

</body>
</html>
